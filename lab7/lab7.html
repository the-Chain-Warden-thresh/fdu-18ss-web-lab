<html>
<head>
    <title>Chapter 10</title>
    <link rel="stylesheet" href="lab7.css">
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            for (let i = 0; i < 5; i++)
                $("#thumbBox").find("img").eq(i).click(function () {
                    var str = $(this).attr("src");
                    if (i !== 2) $("#imgManipulated").children().eq(0).attr("src", "./images/medium/" + str.substr(str.length - 13));
                    $("#imgManipulated").children().eq(1).html("<em>" + $(this).attr("alt") + "</em><br>" + $(this).attr("title"));
                });
            $("#sliderOpacity").bind('input propertychange', function () {
                $("#numOpacity").text($("#sliderOpacity").val());
                var str = [], s = "", f = false;
                if ($("#imgManipulated").children().eq(0).css("-webkit-filter") !== "none") {
                    str = $("#imgManipulated").children().eq(0).css("-webkit-filter").split(" ");
                    for (let i = 0; i < str.length; i++) {
                        if (str[i].indexOf("opacity") !== -1) {
                            s += " opacity(" + $("#sliderOpacity").val() + "%)";
                            f = true;
                        } else s += " " + str[i];
                    }
                    if (!f) s += " opacity(" + $("#sliderOpacity").val() + "%)"
                } else s = "opacity(" + $("#sliderOpacity").val() + "%)";
                $("#imgManipulated").children().eq(0).css({
                    "-webkit-filter": s
                })
            });
            $("#sliderSaturation").bind('input propertychange', function () {
                $("#numSaturation").text($("#sliderSaturation").val());
                var str = [], s = "", f = false;
                if ($("#imgManipulated").children().eq(0).css("-webkit-filter") !== "none") {
                    str = $("#imgManipulated").children().eq(0).css("-webkit-filter").split(" ");
                    for (let i = 0; i < str.length; i++) {
                        if (str[i].indexOf("saturate") !== -1) {
                            s += " saturate(" + $("#sliderSaturation").val() + "%)";
                            f = true;
                        } else s += " " + str[i];
                    }
                    if (!f) s += " saturate(" + $("#sliderSaturation").val() + "%)"
                } else s = "saturate(" + $("#sliderSaturation").val() + "%)";
                $("#imgManipulated").children().eq(0).css({
                    "-webkit-filter": s
                })
            });
            $("#sliderBrightness").bind('input propertychange', function () {
                $("#numBrightness").text($("#sliderBrightness").val());
                var str = [], s = "", f = false;
                if ($("#imgManipulated").children().eq(0).css("-webkit-filter") !== "none") {
                    str = $("#imgManipulated").children().eq(0).css("-webkit-filter").split(" ");
                    for (let i = 0; i < str.length; i++) {
                        if (str[i].indexOf("brightness") !== -1) {
                            s += " brightness(" + $("#sliderBrightness").val() + "%)";
                            f = true;
                        } else s += " " + str[i];
                    }
                    if (!f) s += " brightness(" + $("#sliderBrightness").val() + "%)"
                } else s = "brightness(" + $("#sliderBrightness").val() + "%)";
                $("#imgManipulated").children().eq(0).css({
                    "-webkit-filter": s
                })
            });
            $("#sliderHue").bind('input propertychange', function () {
                $("#numHue").text($("#sliderHue").val());
                var str = [], s = "", f = false;
                if ($("#imgManipulated").children().eq(0).css("-webkit-filter") !== "none") {
                    str = $("#imgManipulated").children().eq(0).css("-webkit-filter").split(" ");
                    for (let i = 0; i < str.length; i++) {
                        if (str[i].indexOf("hue-rotate") !== -1) {
                            s += " hue-rotate(" + $("#sliderHue").val() + "deg)";
                            f = true;
                        } else s += " " + str[i];
                    }
                    if (!f) s += " hue-rotate(" + $("#sliderHue").val() + "deg)"
                } else s = "hue-rotate(" + $("#sliderHue").val() + "deg)";
                $("#imgManipulated").children().eq(0).css({
                    "-webkit-filter": s
                })
            });
            $("#sliderGray").bind('input propertychange', function () {
                $("#numGray").text($("#sliderGray").val());
                var str = [], s = "", f = false;
                if ($("#imgManipulated").children().eq(0).css("-webkit-filter") !== "none") {
                    str = $("#imgManipulated").children().eq(0).css("-webkit-filter").split(" ");
                    for (let i = 0; i < str.length; i++) {
                        if (str[i].indexOf("grayscale") !== -1) {
                            s += " grayscale(" + $("#sliderGray").val() + "%)";
                            f = true;
                        } else s += " " + str[i];
                    }
                    if (!f) s += " grayscale(" + $("#sliderGray").val() + "%)"
                } else s = "grayscale(" + $("#sliderGray").val() + "%)";
                $("#imgManipulated").children().eq(0).css({
                    "-webkit-filter": s
                })
            });
            $("#sliderBlur").bind('input propertychange', function () {
                $("#numBlur").text($("#sliderBlur").val());
                var str = [], s = "", f = false;
                if ($("#imgManipulated").children().eq(0).css("-webkit-filter") !== "none") {
                    str = $("#imgManipulated").children().eq(0).css("-webkit-filter").split(" ");
                    for (let i = 0; i < str.length; i++) {
                        if (str[i].indexOf("blur") !== -1) {
                            s += " blur(" + $("#sliderBlur").val() + "px)";
                            f = true;
                        } else s += " " + str[i];
                    }
                    if (!f) s += " blur(" + $("#sliderBlur").val() + "px)"
                } else s = "blur(" + $("#sliderBlur").val() + "px)";
                $("#imgManipulated").children().eq(0).css({
                    "-webkit-filter": s
                })
            });
            $("#resetFilters").click(function () {
                $("#imgManipulated").children().eq(0).css("-webkit-filter", "none");
                $("#sliderOpacity").val("100");
                $("#sliderSaturation").val("100");
                $("#sliderBrightness").val("100");
                $("#sliderHue").val("0");
                $("#sliderGray").val("0");
                $("#sliderBlur").val("0");
                $("#numOpacity").text("100");
                $("#numSaturation").text("100");
                $("#numBrightness").text("100");
                $("#numHue").text("0");
                $("#numGray").text("0");
                $("#numBlur").text("0");
            })
        });
    </script>
</head>
<body class="tiled">
<header>
    <h1>Art Filters</h1>
</header>
<main>
    <div id="sliderBox">
        <form>
            <label>Opacity: </label>
            <p><input type="range" id="sliderOpacity" min="0" max="100" value="100" class="sliders"/> <span
                    id="numOpacity">100</span>%</p>
            <p><label>Saturation: </label><input type="range" id="sliderSaturation" min="1" max="300" value="100"
                                                 class="sliders"/> <span id="numSaturation">100</span>%</p>
            <p><label>Brightness: </label><input type="range" id="sliderBrightness" min="0" max="300" value="100"
                                                 class="sliders"/> <span id="numBrightness">100</span>%</p>
            <p><label>Hue Rotate: </label><input type="range" id="sliderHue" min="0" max="360" value="0"
                                                 class="sliders"/> <span id="numHue">0</span>deg</p>
            <p><label>Grayscale: </label><input type="range" id="sliderGray" min="0" max="100" value="0"
                                                class="sliders"/> <span id="numGray">0</span>%</p>
            <p><label>Blur: </label><input type="range" id="sliderBlur" min="0" max="10" value="0" class="sliders"/>
                <span id="numBlur">0</span>px</p>
            <p>
                <input type="button" id="resetFilters" value="Reset">
            </p>
        </form>
    </div>
    <figure id="imgManipulated">
        <img src="images/medium/painting1.jpg">
        <figcaption>
            <em>Still Life with Flowers in a Glass Vase</em> <br>
            Jan Davidsz. de Heem, 1650 - 1683
        </figcaption>
    </figure>
    <div id="thumbBox">
        <div><img src="images/small/painting1.jpg" alt="Still Life with Flowers in a Glass Vase"
                  title="Jan Davidsz. de Heem, 1650 - 1683"/></div>
        <div><img src="images/small/painting2.jpg" alt="Portrait of Alida Christina Assink"
                  title="Jan Adam Kruseman, 1833"/></div>
        <div><img src="images/small/painting3.jpg" alt="Self-portrait" title="Vincent van Gogh, 1887"/></div>
        <div><img src="images/small/painting4.jpg" alt="William II, Prince of Orange, and his Bride, Mary Stuart"
                  title="Anthony van Dyck, 1641"/></div>
        <div><img src="images/small/painting5.jpg" alt="Milkmaid" title="Johannes Vermeer, c. 1660"/></div>
    </div>
</main>
</body>
</html>
